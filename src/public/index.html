<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat Node Socket.io</title>
	<!-- BootStrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Kaushan+Script" rel="stylesheet">
	<!-- Font Awasome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!-- Custom Css-->
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<nav class="nav navbar navbar-light ">
		<a href="/" class="navbar-brand mx-auto text-white"><span class="logo">My Chat</span></a>
	</nav>
	<div class="container border border-info"  id="contentWrap">
		<div class="row mt-4">
			<div class="col-md-6 offset-md-1">
				<div class="card bg-light shadow-lg p-3 mb-5 bg-white rounded">
					<div class="card-header ">
						<h4 style="color: #5ADBFF;">Chat</h4>
					</div>
					<div id="chat" class="card-body overflow-auto">
						
					</div>
					<form id="message-form" class="card-footer">
						<div class="input-group">
							<input type="text" id="message" class="form-control">
							<div class="input-group-append">
								<button type="submit" class="btn btn-primary">Send <i class="fas fa-location-arrow"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="card col-md-2 ml-4 ">
				<div class="card-header text-center bg-primary rounded-pill text-white  ">
					<h3>Users</h3>
				</div>
				<div class="card-body">
					<div id="usernames">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="card col-md-3 m4-5 mx-auto" id="nickWrap" >
		<div class="card-header">
			<h3>Enter Your Username</h3>
		</div>
		<p id="nickError"></p>
		<div class="class-body">
			<form id="nickForm">
				<input type="text" id="nickName" class="form-control">
				<button type="submit" class="btn btn-primary mt-2 btn-block">Send <i class="fas fa-location-arrow"></i></button>
			</form>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script  src="socket.io/socket.io.js" type="text/javascript"></script>
	<script  src="js/main.js"type="text/javascript"></script>
</body>
</html>
